name: Build MundoLoader Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Ye wali line zaroori hai taake gradlew ko permission mile
    - name: Grant Permission to Gradlew
      run: chmod +x gradlew

    # Ghaur karein: Yahan hum 'assembleDebug' use kar rahe hain (Release nahi)
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: MundoLoader-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
